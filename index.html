<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class = "header-image" src="./eisenhower-matrix.jpg" alt = "eisenhower-matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details?</a>
    </header>
    <main class="main">
      <section class = "add-section">
        <h1 class="section-title" display="none"></h1>
        <label class = "new-task-label" for="new-task">Add Item</label>
         <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button class = "new-task-button">Add</button>
          </div>
        </section>
        <section class = "incomplete-section">
          <h3 class = "section-title">Todo</h3>
          <ul class = "section-list" id="incomplete-task">
            <li class = "list-item">
              <input type="checkbox" class="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
               <img src="./remove.svg" alt = "del">
              </button>
            </li>
            <li class="list-item edit-mode">
              <input type="checkbox" class="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img class="remove-icon" src="./remove.svg" alt = "del">
              </button>
            </li>
          </ul>
        </section>
        <section class="complete-section">
          <h3 class = "section-title">Completed</h3>
          <ul class = "section-list" id="completed-tasks">
            <li class = "list-item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="remove-icon"  src="./remove.svg" alt = "del">
              </button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
